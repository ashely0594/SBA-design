        <div class="d-flex justify-content-around" style="width: 550px; margin: auto; margin-top: 300px;">
            <div class="card" id="curved" style="width: 18rem;">
                 <div class="card-body">
                  <img src="logo.svg" class="d-flex flex-column mb-3" style="width: 80px; margin-left: 10px;">
                  <img src="icon-document.svg" class="document" style="margin-left: 15px;">
                  <img src="icon-folder.svg"  class="folder" style="margin-left: 10px;">
                  <img src="icon-upload.svg" class="upload" style="margin-left: 8px;">
                  
                  
                </div>
              </div>
              <div class="card" id="rectangle" style="width: 18rem";">
                 <div class="card-body">
                  <p class="card-title">You’ve used 815 GB of your storage</p>
                  <div class="range-level">
                    <input type="range" class="form-range"id="disabledRange" disabled min="0" max="1000" value="815">
                    <span>0 GB</span>
                    <span id="GB">1000 GB</span>
                  </div>
                  
                 
                   </div>
              </div>


        </div>
